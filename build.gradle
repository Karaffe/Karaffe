plugins {
  id 'eu.appsatori.fatjar' version '0.3'
  id 'java'
  id 'maven'
  id 'antlr'
}

group = 'org.karaffe'
version = '0.1'

description = """Karaffe Compiler""" 
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
  antlrVersion = '4.5.3'
  junitVersion = '4.11'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: junitVersion
    compile group: 'org.antlr', name: 'antlr4', version: antlrVersion
    compile group: 'org.antlr', name: 'antlr4-maven-plugin', version: antlrVersion
    antlr "org.antlr:antlr4:$antlrVersion"
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.3'
    }
}

import java.nio.file.Files
import java.nio.file.Paths
import java.nio.file.Path

def krfHome = java.lang.System.getenv()['KRF_HOME'] ?: "krf"

task installLocal(type: Copy) {
  from './build/libs/fatjar-' + version + '.jar'
  into krfHome
  rename ('fatjar-' + version + '.jar', 'KaraffeCompiler.jar')
}

fatJar {
    baseName = 'fatjar'
    manifest {
        attributes('Main-Class': 'org.karaffe.compiler.Main')
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
    }

    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
                fileTree(dir: it,
                    exclude: ['**/org/karaffe/antlr/**'])
            })
    }
}
